        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get an application by ID
      tags:
      - Application
  /applications/{id}/deploy:
    post:
      consumes:
      - application/json
      description: Deploy an application
      parameters:
      - description: Application ID
        in: path
