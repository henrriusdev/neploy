basePath: /
definitions:
  model.Application:
    properties:
      appName:
        type: string
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      description:
        type: string
      id:
        type: string
      storageLocation:
        type: string
      techStackId:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.CompleteInviteRequest:
    properties:
      address:
        maxLength: 128
        minLength: 2
        type: string
      dob:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      token:
        type: string
      username:
        type: string
    required:
    - address
    - dob
    - email
    - firstName
    - lastName
    - password
    - phone
    - token
    - username
    type: object
  model.CreateApplicationRequest:
    properties:
      appName:
        type: string
      description:
        type: string
    type: object
  model.CreateRoleRequest:
    properties:
      color:
        maxLength: 64
        minLength: 2
        type: string
      description:
        maxLength: 128
        minLength: 2
        type: string
      icon:
        maxLength: 64
        minLength: 2
        type: string
      name:
        maxLength: 64
        minLength: 2
        type: string
    required:
    - color
    - description
    - icon
    - name
    type: object
  model.CreateTechStackRequest:
    properties:
      description:
        maxLength: 128
        minLength: 2
        type: string
      name:
        maxLength: 64
        minLength: 2
        type: string
    required:
    - description
    - name
    type: object
  model.CreateUserRequest:
    properties:
      address:
        maxLength: 128
        minLength: 2
        type: string
      dob:
        $ref: '#/definitions/model.Date'
      email:
        type: string
      firstName:
        maxLength: 64
        minLength: 2
        type: string
      lastName:
        maxLength: 64
        minLength: 2
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      provider:
        maxLength: 64
        minLength: 2
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        maxLength: 64
        minLength: 2
        type: string
    required:
    - address
    - dob
    - email
    - firstName
    - lastName
    - password
    - phone
    - provider
    - username
    type: object
  model.Date:
    properties:
      time.Time:
        type: string
    type: object
  model.DeployApplicationRequest:
    properties:
      branch:
        type: string
      repoUrl:
        type: string
    type: object
  model.Gateway:
    properties:
      applicationId:
        type: string
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      domain:
        type: string
      endpointType:
        description: '"subdomain" or "path"'
        type: string
      endpointUrl:
        type: string
      httpMethod:
        type: string
      id:
        type: string
      integrationType:
        type: string
      loggingLevel:
        type: string
      name:
        type: string
      path:
        type: string
      port:
        type: string
      stage:
        type: string
      status:
        description: '"active", "inactive", "error"'
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.GatewayConfig:
    properties:
      createdAt:
        $ref: '#/definitions/model.Date'
      defaultVersioningType:
        $ref: '#/definitions/model.VersioningType'
      deletedAt:
        $ref: '#/definitions/model.Date'
      id:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.GetBranchesRequest:
    properties:
      repoUrl:
        type: string
    type: object
  model.InviteUserRequest:
    properties:
      email:
        type: string
      role:
        type: string
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.Metadata:
    properties:
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      id:
        type: string
      language:
        type: string
      logo_url:
        type: string
      team_name:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.MetadataRequest:
    properties:
      language:
        type: string
      logoUrl:
        type: string
      teamName:
        type: string
    type: object
  model.OAuthResponse:
    properties:
      email:
        type: string
      provider:
        $ref: '#/definitions/model.Provider'
      username:
        type: string
    type: object
  model.OnboardRequest:
    properties:
      adminUser:
        $ref: '#/definitions/model.CreateUserRequest'
      metadata:
        $ref: '#/definitions/model.MetadataRequest'
      roles:
        items:
          $ref: '#/definitions/model.CreateRoleRequest'
        type: array
    required:
    - adminUser
    - metadata
    - roles
    type: object
  model.PasswordRequest:
    properties:
      confirmPassword:
        minLength: 8
        type: string
      currentPassword:
        type: string
      newPassword:
        minLength: 8
        type: string
      reset:
        type: boolean
    required:
    - confirmPassword
    - newPassword
    type: object
  model.Provider:
    enum:
    - github
    - gitlab
    type: string
    x-enum-varnames:
    - Github
    - Gitlab
  model.Role:
    properties:
      color:
        type: string
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      description:
        type: string
      icon:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.TechStack:
    properties:
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
    type: object
  model.User:
    properties:
      address:
        type: string
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      dob:
        $ref: '#/definitions/model.Date'
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      password:
        type: string
      phone:
        type: string
      provider:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
      username:
        type: string
    type: object
  model.UserRoleRequest:
    properties:
      userIds:
        items:
          type: string
        type: array
    required:
    - userIds
    type: object
  model.UserRoles:
    properties:
      createdAt:
        $ref: '#/definitions/model.Date'
      deletedAt:
        $ref: '#/definitions/model.Date'
      role:
        $ref: '#/definitions/model.Role'
      roleId:
        type: string
      updatedAt:
        $ref: '#/definitions/model.Date'
      user:
        $ref: '#/definitions/model.User'
      userId:
        type: string
    type: object
  model.VersioningType:
    enum:
    - header
    - uri
    type: string
    x-enum-varnames:
    - VersioningTypeHeader
    - VersioningTypeUri
host: localhost:8080
info:
  contact:
    email: 6oMwz@example.com
    name: API Support
    url: http://www.swagger.io/support
  description: Neploy API
  license:
